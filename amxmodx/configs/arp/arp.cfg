// Apollo RP Configuration File

////////////
// ARP CORE
////////////

// How much money you start with if you have never joined the server before
arp_startmoney "2500"

// How often all data is saved in seconds - use 0 to disable saving (not recommended,
// it will not lag the server due to the way it is done)
arp_save_interval "120"

// Lighting - a is darkest, z is lowest, q is normal
arp_lights "q"

// Auxilary HUD
// This HUD is used for messages such as telling a user they have loaded up
// on ammo, they can't target something, etc.
// The RGB and XY cvars are only needed with type set to 1
// Type (1 = print in center, 2 = HUD message) (DO NOT USE 2 IN CS)
arp_hud4_type "2"

// Whether or not when you die you lose the money in your wallet
arp_wallet_death "1"

// What access level you must have in order to get police abilities such as
// com, cuffing, and jail mod
arp_police_access "p"

// What access level you must have in order to get access to the MD and any
// medical addons
arp_medical_access "m"

// What access level you must have in order to be considered a ARP admin
arp_admin_access "z"

// God doors
arp_goddoors "1"

// God windows
arp_godwindows "0"

// Whether or not to enable fall damage
arp_falldamage "0"

// Performance level: leave at 100 unless you have problems with the core even
// when it is running on its own (i.e. with no other ARP plugins)
arp_performance "100"

// Where to log to
// 0 - disable logging
// 1 - log to AMXX files
// 2 - log to logs/arp/mm-dd-YY.log
// 3 - log to logs/arp/pluginname.log
arp_log "1"

// Welcome messages
// Each line is broken up into a separate cvar
// Use "" to disable
arp_welcome_msg1 "Welcome to Mecklenburg City..."
arp_welcome_msg2 "Please enjoy your stay, make some friends, earn some cash."
arp_welcome_msg3 "Type arp_help in console if you unfamiliar with commands." 

