////////////////
// ARP TALKAREA
////////////////

// Whether or not OOC (i.e. (( talking like this to everyone )) ) is allowed
// 1 - Normal OOC (shows in chat section)
// 2 - HUD OOC (uses HUD 3 to separate OOC and normal chat)
arp_ooc "2"

// Whether or not to color messages
arp_printcolor "1"

// The interval between CNN messages (0 to disable)
arp_cnn "120"

// The interval between advertisements (0 to disable)
arp_advert "60"

// Whether COM APPEARS IN CAPS IN CHAT or if it retains how the person typed it out
arp_capscom "1"

// Whether or not messages should be printed to the console (OOC and IC)
arp_printconsole "1"

// Print mode
// 0 - no standard chat
// 1 - normal print mode, i.e. 'Hawk: this is a sample message'
// 2 - extra print mode, i.e. 'Hawk says, "This is a sample message."'
arp_printmode "2"

// How often the OOC HUD should refresh in seconds
// A refresh removes a single line of text
arp_ooc_refresh "4"

// Message range as a factor
// Increasing this multiplies the default range by the amount you choose
// You can also pick values below 1.0 to shrink the range
// This affects all chat commands except for main OOC
arp_message_range "1.2"

// Whether or not to replace "lol", "rofl" and other chat with "haha"
// This only works when arp_printmode is set to 2
arp_message_lol "0"

// Voice talkarea
// Limits voice chat to the same range as normal speech
arp_voice "0"

// Whether or not to log chats
arp_message_log "1"

// OOC HUD title, appears above all OOC chats if arp_ooc is set to 2
arp_ooc_hudtitle "[General Chat]"

/////////////////
// ARP JAIL MOD
/////////////////

// This is the table jailed users will be stored in
arp_jail_table "arp_jailusers"

// This is whether or not reconnecting lets you out (1 = keep in, 0 = let out)
arp_jail_reconnect "1"

// This is whether or not dying lets you out (1 = keep in, 0 = let out)
arp_jail_death "1"

// This is the mode it works in
// Use 0 to disable it entirely
// Use 1 to use Harbu style, where if you leave the cell, you are free
// Use 2 for new style, where a cop has to "Free Target Player" in order
// for them to be able to leave
arp_jail_mode "2"

// This is how far you must be within to be kept in jail
// This only takes effect if arp_jail_mode is "1"
arp_jail_distance "50"
